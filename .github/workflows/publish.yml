name: Publish on GitHub, CurseForge & Modrinth

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: get release tag
        id: rawtag
        uses: olegtarasov/get-tag@9a8716825750e73195b02db42777b92ffe960605 # v2.1.4
        with:
          tagRegex: "v(.*)"
      - name: Split tag version
        uses: winterjung/split@d5c148c702e3aacdf08a98e33407c5af75d71e1e # v2.1.1-rc1
        id: tag
        with:
          msg: ${{ steps.rawtag.outputs.tag }}
          separator: '+'
      - name: Setup java
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@ac638b010cf58a27ee6c972d7336334ccaf61c96 # v4.4.1
        with:
          cache-disabled: true
      - name: Build with Gradle
        run: ./gradlew build
        env:
          MOD_VERSION: ${{ steps.tag.outputs._0 }}

      - name: Get tag annotation message
        id: tag_message
        run: |
          # Get subject and body separately to exclude GPG signature
          TAG_SUBJECT=$(git tag -l --format='%(contents:subject)' "${{ github.ref_name }}")
          TAG_BODY=$(git tag -l --format='%(contents:body)' "${{ github.ref_name }}")
          # Handle multi-line output using EOF delimiter
          {
            echo "message<<EOF"
            echo "$TAG_SUBJECT"
            if [ -n "$TAG_BODY" ]; then
              echo ""
              echo "$TAG_BODY"
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Publish to CurseForge/Modrinth
        uses: Kir-Antipov/mc-publish@995edadc13559a8b28d0b7e6571229f067ec7659 # v3.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          curseforge-id: ${{ secrets.CURSEFORGE_ID }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          modrinth-id: ${{ secrets.MODRINTH_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          name: ${{ steps.rawtag.outputs.tag }}
          version: ${{ steps.tag.outputs._0 }}
          version-type: release
          changelog: ${{ steps.tag_message.outputs.message }}
          java: 21
          loaders: fabric
          game-versions: ${{ steps.tag.outputs._1 }}
          files: |
            build/libs/fabpose-${{ steps.tag.outputs._0 }}+${{ steps.tag.outputs._1 }}.jar
            build/libs/fabpose-${{ steps.tag.outputs._0 }}+${{ steps.tag.outputs._1 }}-sources.jar
